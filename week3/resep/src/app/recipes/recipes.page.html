<ion-header>
  <ion-toolbar>
    <ion-title text-center>RESEP MAKANAN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" [routerLink]="['./', recipe.id]">
      <ion-avatar slot="start">
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label text-center>
        {{recipe.title}}
      </ion-label>
        <ion-icon color="black" name="close" (click)=hapusdata(recipe.id)></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
